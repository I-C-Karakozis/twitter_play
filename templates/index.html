<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitter Analytics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="../static/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

<!-- setting up side navigation bar functionality with bootstrap classes -->
<nav class="navbar navbar-inverse visible-xs">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Geo</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
    <!-- setting up side navigation bar design -->
    <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs">
          <h2>Twitter Analytics</h2>
          <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#section1">Dashboard</a></li>
            <li><a href="#section3">Hashtags</a></li>
            <li><a href="#section3">Geo</a></li>
          </ul><br>
        </div>
        <br>
        <!-- setting up search bar -->
        <div class="col-sm-9">
            <div class="well">
                <div class="logoAndSearchContainer">
                    <div id="custom-search-input">
                        <div class="input-group col-md-12">
                            <div class='search_form'>
                            <form action="." method="POST">
                                <input type="text" class="form-control input-lg" placeholder="Search", name="search_item">
                                <span class="input-group-btn">
                                    <button class="btn btn-info btn-lg" type="submit" name="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </span>
                            </form>  
                            </div>                          
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        <!-- setting up graph containers -->
        <div class="row">
            <div class="col-sm-4">
              <div class="well">
                <h4>Map</h4>
                <p>Geolocation</p> 
              </div>
            </div>
            <div class="col-sm-4">
              <div class="well">
                <h4>Hashtags</h4>
                <p>100 Million</p> 
              </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
